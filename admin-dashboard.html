<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid gold;
    }

    nav h1 {
      margin: 0;
      color: gold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: gold;
    }

    .container {
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: gold;
      font-weight: bold;
      cursor: pointer;
    }

    .item {
      background-color: #1a1a1a;
      margin-top: 10px;
      padding: 10px;
      border-left: 4px solid gold;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Admin Panel</h1>
    <ul>
      <li><a href="#menu-section">Menu</a></li>
      <li><a href="#services-section">Services</a></li>
      <li><a href="#gallery-section">Gallery</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="menu-section">
      <h2>Add Menu Item</h2>
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="text" id="itemPrice" placeholder="Price" />
      <button onclick="addItem()">Add Menu Item</button>
      <div id="menuList"></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCexe-ghq_yXyylZFelraN13prdyMLbE_0",
      authDomain: "jovens-84586.firebaseapp.com",
      projectId: "jovens-84586",
      storageBucket: "jovens-84586.firebasestorage.app",
      messagingSenderId: "950037879544",
      appId: "1:950037879544:web:5e66d67c2bf58a9c74790d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user || !["joven.admin@gmail.com", "admin@example.com"].includes(user.email.toLowerCase())) {
        alert("Access Denied");
        window.location.href = "index.html";
      } else {
        loadMenu();
      }
    });

    async function addItem() {
      const name = document.getElementById('itemName').value.trim();
      const price = document.getElementById('itemPrice').value.trim();
      if (!name || !price) return alert("Please fill all fields.");

      try {
        await addDoc(collection(db, "menuItems"), { name, price });
        alert("Item added!");
        document.getElementById('itemName').value = '';
        document.getElementById('itemPrice').value = '';
        loadMenu();
      } catch (e) {
        alert("Error: " + e.message);
      }
    }

    async function loadMenu() {
      const menuList = document.getElementById('menuList');
      menuList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "menuItems"));
      snapshot.forEach(doc => {
        const item = doc.data();
        menuList.innerHTML += `<div class="item"><strong>${item.name}</strong> - â‚±${item.price}</div>`;
      });
    }
  </script>
</body>
</html>
