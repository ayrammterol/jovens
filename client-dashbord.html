<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Dashboard | Joven's Catering</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --gold: #FFD700;
      --black: #111;
      --dark-gray: #1a1a1a;
      --light-gold: #ffe680;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--black);
      color: var(--gold);
      margin: 0;
      padding: 0;
    }

    a {
      color: var(--gold);
      text-decoration: none;
    }

    a:hover {
      color: var(--light-gold);
    }

    .menu {
      background-color: var(--dark-gray);
      padding: 20px 0;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: auto;
      padding: 0 20px;
    }

    .nav .logo h1 {
      font-size: 26px;
      margin: 0;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav ul li a {
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav ul li a:hover {
      background-color: var(--gold);
      color: var(--black);
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      display: inline-block;
      margin: 10px 10px;
      padding: 10px 16px;
      background-color: var(--black);
      border: 2px solid var(--gold);
      border-radius: 8px;
      color: var(--gold);
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .links a:hover {
      background-color: var(--gold);
      color: var(--black);
    }

    .section {
      display: none;
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .section.active {
      display: block;
    }

    .info-container {
      background-color: var(--dark-gray);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      text-align: center;
    }

    .info-container h3 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .info-container p {
      font-size: 18px;
      color: #e2c766;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-grid {
      background: #222;
      border: 1px solid var(--gold);
      border-radius: 10px;
      overflow: hidden;
      width: 240px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-grid:hover {
      transform: scale(1.03);
    }

    .product-grid img {
      width: 100%;
      display: block;
    }

    .product-content {
      padding: 15px;
    }

    .product-content h3 {
      font-size: 16px;
      margin: 10px 0;
      color: var(--gold);
    }

    .price {
      font-weight: bold;
      margin: 5px 0;
    }

    .price span {
      text-decoration: line-through;
      color: gray;
      margin-left: 5px;
    }

    .add-to-cart {
      display: inline-block;
      padding: 8px 12px;
      background-color: var(--gold);
      color: var(--black);
      border-radius: 6px;
      margin-top: 10px;
    }

    .add-to-cart:hover {
      background-color: var(--light-gold);
    }

    form#bookingForm {
      text-align: left;
      max-width: 600px;
      margin: 30px auto 0;
    }

    form#bookingForm label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: var(--light-gold);
    }

    form#bookingForm input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    form#bookingForm button {
      background-color: var(--gold);
      color: var(--black);
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    form#bookingForm button:hover {
      background-color: var(--light-gold);
    }

    .gallery-thumb {
      width: 150px;
      height: auto;
      border: 2px solid var(--gold);
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-thumb:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <section class="menu">
    <div class="nav">
      <div class="logo"><h1>Joven's Catering Service</h1></div>
      <ul>
        <li><a class="nav-link" href="#" data-section="home-info">Home</a></li>
        <li><a class="nav-link" href="#" data-section="menu-info">Menu</a></li>
        <li><a class="nav-link" href="#" data-section="services-info">Service</a></li>
        <li><a class="nav-link" href="#" data-section="gallery-info">Gallery</a></li>
        <li><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </section>

  <!-- Sections... (unchanged HTML content for home, menu, services, gallery, payment) -->
  <!-- ... You already have this part, keeping it as-is -->

  <!-- Firebase Modular Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCexe-ghq_yXyylZFelraN13prdyMLbE_0",
      authDomain: "jovens-84586.firebaseapp.com",
      projectId: "jovens-84586",
      storageBucket: "jovens-84586.firebasestorage.app",
      messagingSenderId: "950037879544",
      appId: "1:950037879544:web:5e66d67c2bf58a9c74790d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auth Guard
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Access denied. Please sign in first.");
        window.location.href = "11.html";
      }
    });

    // Logout
    window.logout = () => {
      signOut(auth).then(() => {
        alert("You have been logged out.");
        localStorage.removeItem("userRole");
        window.location.href = "11.html";
      }).catch(error => {
        console.error("Logout error:", error);
      });
    };

    // Nav Toggle
    document.querySelectorAll(".nav-link[data-section]").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const targetId = this.getAttribute("data-section");
        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        document.getElementById(targetId).classList.add("active");
      });
    });

    // Booking
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Redirecting you to the payment section...");
      this.reset();
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById("payment-info").classList.add("active");
    });

    // Add to Cart
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        document.getElementById("services-info").classList.add("active");
      });
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    document.querySelectorAll(".gallery-thumb").forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "block";
        lightboxImg.src = img.src;
      });
    });

    document.querySelector(".close").addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>
</body>
</html>
